<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Best Network Ever</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Landing Page</a>
            </li>
          </ul>
        </div>
      {% if user.is_authenticated %}
            <ul class="navbar-nav">
        <li class="nav-item ml-auto">
        <span style="color: white;">Welcome {{ user.email }}</span>
        <a class="nav-link active" href="{% url 'logout' %}"> | Logout</a>
        </li>
        </ul>
      {% else %}
      <ul class="navbar-nav">
          <li class="nav-item ml-auto">
          <a class="nav-link active" href="{% url 'register_user' %}">Register</a>
        </li>
      </ul>
      {% endif %}
      </div>
    </nav>
    <div class="container">
<div class="p-5 mb-4 bg-light rounded-3">
  <h1 class="display-4">Login To Discover More !</h1>
  {% if messages %}
    <div>
      {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
    <form action="" method="POST">
    {% csrf_token %} 
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input type="text" class="form-control" name="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</form>
    </div>
  </body>
</html>
